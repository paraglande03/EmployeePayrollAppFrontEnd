<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/EmpPayRoll.css">
    <title>Employee payroll form</title>
    <script defer src="../js/EmpPayroll.js"></script>

</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
        </div>

    </header>
    <div class="form-content">

        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
            </div>

            <div class="row-content">
                <label class="label-text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image1" src="../Assets/profile-images/Ellipse -3.png">

                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/profile-images/Ellipse -10.png" required>
                        <img class="profile" id="image2" src="../Assets/profile-images/Ellipse -10.png">

                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../Assets/profile-images/Ellipse -9.png" required>
                        <img class="profile" id="image3" src="../Assets/profile-images/Ellipse -9.png">

                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../Assets/profile-images/Ellipse 1.png" required>
                        <img class="profile" id="image4" src="../Assets/profile-images/Ellipse 1.png">

                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile" value="../Assets/profile-images/Ellipse -8.png" required>
                        <img class="profile" id="image5" src="../Assets/profile-images/Ellipse -8.png">

                    </label>
                    <label>
                        <input type="radio" id="profile6" name="profile" value="../Assets/profile-images/Ellipse -5.png" required>
                        <img class="profile" id="image6" src="../Assets/profile-images/Ellipse -5.png">

                    </label>
                </div>

            </div>

        </form>
    </div>

</body>

</html>
